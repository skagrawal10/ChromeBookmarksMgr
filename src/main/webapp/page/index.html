	function numDifferentiation(val) {
    if(val >= 10000000) val = (val/10000000).toFixed(2) + ' Cr';
    else if(val >= 100000) val = (val/100000).toFixed(2) + ' Lac';
    else if(val >= 1000) val = (val/1000).toFixed(2) + ' K';
    return val;
	}
	
	function registerKeyEventForDataTable()
	{
		$(document).keydown(function (event) {
			var currentRow = $(".selected").get(0);
				//arrow down
			isScrollRequired = false;	
			if(event.keyCode == 40)
			{
				next = $(currentRow).next();
				if(!isElementVisible(next))
					isScrollRequired = true;
				idx = next.index();
				if(idx == -1)
					return;
				changeRowColor(next);
				myFunction(current_populated_data["propertyList"][idx]);
			}
			else if(event.keyCode == 38)
			{	//arrow up
			
					prev = $(currentRow).prev(); 
					idx = prev.index();
					if(idx == -1)
						return;
					changeRowColor(prev);
					myFunction(current_populated_data["propertyList"][idx]);

			}
			if(!isScrollRequired)
			 event.preventDefault();
		});
	}
	
	function isElementVisible(el) {
		if(!el[0])
			return false;
		el = el[0];
    var rect     = el.getBoundingClientRect(),
        vWidth   = window.innerWidth || doc.documentElement.clientWidth,
        vHeight  = window.innerHeight || doc.documentElement.clientHeight,
        efp      = function (x, y) { return document.elementFromPoint(x, y) };     

    // Return false if it's not in the viewport
    if (rect.right < 0 || rect.bottom < 0 
            || rect.left > vWidth || rect.top > vHeight)
        return false;

    // Return true if any of its four corners are visible
    return (
          el.contains(efp(rect.left,  rect.top))
      ||  el.contains(efp(rect.right, rect.top))
      ||  el.contains(efp(rect.right, rect.bottom))
      ||  el.contains(efp(rect.left,  rect.bottom))
    );
	}
	
	function myFunction(rowData) {
	var heading=rowData["name"] ;//"Residential Apartment for Sale in Belan Ganj, Agra";
	var price = rowData["price"]; //45;
	var location= rowData["address"]; //MI Plaza Agra";
	var property_type= rowData["property_type"];//"Residential Apartment";
	var Built_up_Area = rowData["builtup_area"]; //"1350 sqfs";
	var No_of_Bedrooms = rowData["bedrooms"] ;//3;
	var Property_Age = rowData["age"];//"Ready to Move";
	
	var Contact_Type = rowData["contact_type"];//"Owner";
	var Contact_Phone = rowData["contact_phone"];//"1234567890";
	var Overview = rowData["overview"];
	var Features = rowData["features"];//"";
	var Details = rowData["details"];//"";
	var contact_name = rowData["contact_name"];
	
	html = "";
	
	html += '<h4><strong>';
	html += heading;
	html += '</strong></h4>';
	
	html += '<table class="mws-datatable-fn mws-table"><tbody>';
	
	html += '<tr> <th width="50%">Price</th><td>';
	html += numDifferentiation(parseFloat(price));
	html += '</td></tr>';
	
	html += '<tr> <th>Location</th><td>';
	html += location;
	html += '</td></tr>';
	
	
	html += '<tr> <th>Property Type</th><td>';
	html += property_type;
	html += '</td></tr>';
